<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <![endif]-->
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pixel Art</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div id="wrapper">
      <div id="col-canvas">
        <div id="row-palette"></div>
        <div id="row-canvas">
          <canvas id="main-canvas"></canvas>
        </div>
      </div>
      <div id="col-controls">
        <!-- Tools -->
        <div>
          <div>
            <p>Available Tools</p>
          </div>
          <div id="col-controls-tool-select">
            <button data-tool="pencil">Pencil tool</button>
            <button data-tool="bucket">Paintbucket tool</button>
            <button data-tool="clear">Clear canvas</button>
          </div>
        </div>
        <!-- Grid size selection-->
        <div>
          <p>Grid Size</p>
          <div id="col-controls-size-select">
            <button data-grid-size="8">8 x 8</button>
            <button data-grid-size="12">12 x 12</button>
            <button data-grid-size="16">16 x 16</button>
            <button data-grid-size="32">32 x 32</button>
          </div>
        </div>
        <!-- Export options -->
        <div>
          <div>
            <p>Export options</p>
          </div>
          <div id="col-controls-export-select">
            <a download="pixelart.png" href="#">
              <button data-export="png">Download as PNG</button>
            </a>
            <a download="pixelart.jpg" href="#">
              <button data-export="jpg">Download as JPG</button>
            </a>
            <a download="pixelart.gif" href="#">
              <button data-export="gif">Download as GIF</button>
            </a>            
          </div>
        </div>
      </div>
    </div>    
    <script src="pixel.js" async defer></script>
  </body>
</html>
